<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamaemoji</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: #f0f0f0;
        }
        .tamaemoji {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            position: relative;
        }
        .stats {
            margin-bottom: 20px;
        }
        .stats div {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .stats .bar {
            position: relative;
            height: 20px;
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 5px 0;
        }
        .stats .bar span {
            display: block;
            height: 100%;
            background-color: #4caf50;
            width: 0;
            border-radius: 10px;
        }
        .emoji-container {
            position: relative;
            display: inline-block;
        }
        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            position: relative;
            transition: all 0.5s;
        }
        .interactables {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .interactables div {
            font-size: 40px;
            margin: 5px;
            cursor: grab;
        }
        .interactables div:active {
            cursor: grabbing;
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
    </style>
</head>
<body>
    <div class="tamaemoji">
        <h1>Tamaemoji</h1>
        <div class="emoji-container">
            <div class="emoji" id="emoji">üòê</div>
        </div>
        <div class="stats">
            <div>Fullness:
                <div class="bar">
                    <span id="fullness-bar"></span>
                </div>
            </div>
            <div>Happiness:
                <div class="bar">
                    <span id="happiness-bar"></span>
                </div>
            </div>
            <div>Health:
                <div class="bar">
                    <span id="health-bar"></span>
                </div>
            </div>
        </div>
        <div class="interactables">
            <div draggable="true" class="food" ondragstart="drag(event)">üçè</div>
            <div draggable="true" class="food" ondragstart="drag(event)">üçî</div>
            <div draggable="true" class="food" ondragstart="drag(event)">üç£</div>
            <div draggable="true" class="toy" ondragstart="drag(event)">‚öΩ</div>
            <div draggable="true" class="toy" ondragstart="drag(event)">üß∏</div>
            <div draggable="true" class="toy" ondragstart="drag(event)">üöó</div>
            <div draggable="true" class="sleep" ondragstart="drag(event)">üõèÔ∏è</div>
        </div>
    </div>

    <script>
        let fullness = 5;
        let happiness = 5;
        let health = 5;

        function updateStats() {
            document.getElementById('fullness-bar').style.width = fullness * 10 + '%';
            document.getElementById('happiness-bar').style.width = happiness * 10 + '%';
            document.getElementById('health-bar').style.width = health * 10 + '%';
            updateEmoji();
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.className);
        }

        function drop(ev) {
            ev.preventDefault();
            let data = ev.dataTransfer.getData("text");
            if (data === "food") {
                feed();
            } else if (data === "toy") {
                play();
            } else if (data === "sleep") {
                sleep();
            }
        }

        function feed() {
            animateEmoji('üòã', () => {
                if (fullness < 10) {
                    fullness++;
                    health = Math.min(10, health + 1); // Increase health slightly
                    updateStats();
                } else {
                    alert("Your Tamaemoji is already full!");
                }
            });
        }

        function play() {
            animateEmoji('üòÜ', () => {
                if (happiness < 10) {
                    happiness++;
                    health = Math.min(10, health + 1); // Increase health slightly
                    updateStats();
                } else {
                    alert("Your Tamaemoji is already very happy!");
                }
            });
        }

        function sleep() {
            animateEmoji('ü•±', () => {
                setTimeout(() => {
                    animateEmoji('üò¥', () => {
                        happiness = Math.min(10, happiness + 2); // Increase happiness slightly
                        fullness = Math.min(10, fullness + 1); // Increase fullness slightly
                        health = Math.min(10, health + 1); // Increase health slightly
                        updateStats();
                    });
                }, 1000);
            });
        }

        function animateEmoji(tempEmoji, callback) {
            const emoji = document.getElementById('emoji');
            emoji.innerText = tempEmoji;
            emoji.style.animation = 'wiggle 0.5s';
            setTimeout(() => {
                emoji.style.animation = '';
                callback();
                updateEmoji();
            }, 500);
        }

        function updateEmoji() {
            const emoji = document.getElementById('emoji');
            if (happiness >= 7 && fullness >= 7 && health >= 7) {
                emoji.innerText = 'üòÑ';  // Very Happy
            } else if (happiness >= 5 && fullness >= 5 && health >= 5) {
                emoji.innerText = 'üòä';  // Happy
            } else if (happiness >= 3 && fullness >= 3 && health >= 3) {
                emoji.innerText = 'üôÇ';  // Content
            } else if (fullness < 3) {
                emoji.innerText = 'üòû';  // Hungry
            } else if (health < 3) {
                emoji.innerText = 'üòü';  // Sick
            } else if (happiness < 3) {
                emoji.innerText = 'üò¢';  // Sad
            } else {
                emoji.innerText = 'üòê';  // Neutral
            }
        }

        setInterval(() => {
            if (fullness > 0) {
                fullness--;
            }
            if (happiness > 0) {
                happiness--;
            }
            if (health > 0) {
                health--;
            }
            updateStats();
        }, 5000);

        // Initial update
        updateStats();

        document.querySelector('.emoji-container').addEventListener('dragover', allowDrop);
        document.querySelector('.emoji-container').addEventListener('drop', drop);
    </script>
</body>
</html>
