<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamaemoji</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .tamaemoji {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            position: relative;
        }
        .stats {
            margin-bottom: 20px;
        }
        .stats div {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .stats .bar {
            position: relative;
            height: 20px;
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 5px 0;
        }
        .stats .bar span {
            display: block;
            height: 100%;
            background-color: #4caf50;
            width: 0;
            border-radius: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:focus {
            outline: none;
        }
        .emoji-container {
            position: relative;
            display: inline-block;
        }
        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="tamaemoji">
        <h1>Tamaemoji</h1>
        <div class="emoji-container">
            <div class="emoji" id="emoji">üòê</div>
        </div>
        <div class="stats">
            <div>Fullness:
                <div class="bar">
                    <span id="fullness-bar"></span>
                </div>
            </div>
            <div>Happiness:
                <div class="bar">
                    <span id="happiness-bar"></span>
                </div>
            </div>
            <div>Health:
                <div class="bar">
                    <span id="health-bar"></span>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button onclick="feed()">Feed</button>
            <button onclick="play()">Play</button>
            <button onclick="sleep()">Sleep</button>
        </div>
    </div>

    <script>
        let fullness = 5;
        let happiness = 5;
        let health = 5;

        function updateStats() {
            document.getElementById('fullness-bar').style.width = fullness * 10 + '%';
            document.getElementById('happiness-bar').style.width = happiness * 10 + '%';
            document.getElementById('health-bar').style.width = health * 10 + '%';
            updateEmoji();
        }

        function feed() {
            if (fullness < 10) {
                fullness++;
                health = Math.min(10, health + 1); // Increase health slightly
                updateStats();
            } else {
                alert("Your Tamaemoji is already full!");
            }
        }

        function play() {
            if (happiness < 10) {
                happiness++;
                health = Math.min(10, health + 1); // Increase health slightly
                updateStats();
            } else {
                alert("Your Tamaemoji is already very happy!");
            }
        }

        function sleep() {
            happiness = Math.min(10, happiness + 2); // Increase happiness slightly
            fullness = Math.min(10, fullness + 1); // Increase fullness slightly
            health = Math.min(10, health + 1); // Increase health slightly
            updateStats();
        }

        function updateEmoji() {
            const emoji = document.getElementById('emoji');
            if (happiness >= 7 && fullness >= 7 && health >= 7) {
                emoji.innerText = 'üòÑ';  // Very Happy
            } else if (happiness >= 5 && fullness >= 5 && health >= 5) {
                emoji.innerText = 'üòä';  // Happy
            } else if (happiness >= 3 && fullness >= 3 && health >= 3) {
                emoji.innerText = 'üôÇ';  // Content
            } else if (fullness < 3) {
                emoji.innerText = 'üòû';  // Hungry
            } else if (health < 3) {
                emoji.innerText = 'üòü';  // Sick
            } else if (happiness < 3) {
                emoji.innerText = 'üò¢';  // Sad
            } else {
                emoji.innerText = 'üòê';  // Neutral
            }
        }

        setInterval(() => {
            if (fullness > 0) {
                fullness--;
            }
            if (happiness > 0) {
                happiness--;
            }
            if (health > 0) {
                health--;
            }
            updateStats();
        }, 5000);

        // Initial update
        updateStats(); // Ensure the emoji and stats are updated initially
    </script>
</body>
</html>
