<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamaemoji</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: #f0f0f0;
        }
        .tamaemoji {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            position: relative;
        }
        .stats {
            margin-bottom: 20px;
        }
        .stats div {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .stats .bar {
            position: relative;
            height: 20px;
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 5px 0;
        }
        .stats .bar span {
            display: block;
            height: 100%;
            background-color: #4caf50;
            width: 0;
            border-radius: 10px;
        }
        .emoji-container {
            position: relative;
            display: inline-block;
        }
        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            position: relative;
            transition: all 0.5s;
        }
        .interactables {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .interactables div {
            font-size: 40px;
            margin: 5px;
            cursor: grab;
        }
        .interactables div:active {
            cursor: grabbing;
        }
        .settings-btn {
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .settings-menu {
            display: none;
            position: absolute;
            top: 40px;
            right: 10px;
            background-color: white;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            z-index: 10;
        }
        .settings-menu label {
            display: block;
            margin-bottom: 10px;
        }
        .settings-menu select, .settings-menu input[type="range"], .settings-menu input[type="button"] {
            margin-bottom: 10px;
            width: 100%;
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
    </style>
</head>
<body>
    <div class="tamaemoji">
        <h1>Tamaemoji</h1>
        <div class="emoji-container">
            <div class="emoji" id="emoji">ğŸ˜</div>
        </div>
        <div class="stats">
            <div>Fullness:
                <div class="bar">
                    <span id="fullness-bar"></span>
                </div>
            </div>
            <div>Happiness:
                <div class="bar">
                    <span id="happiness-bar"></span>
                </div>
            </div>
            <div>Health:
                <div class="bar">
                    <span id="health-bar"></span>
                </div>
            </div>
        </div>
        <div class="interactables">
            <!-- Food Row -->
            <div draggable="true" class="food" ondragstart="drag(event)">ğŸ</div>
            <div draggable="true" class="food" ondragstart="drag(event)">ğŸ”</div>
            <div draggable="true" class="food" ondragstart="drag(event)">ğŸ£</div>
            <div draggable="true" class="food" ondragstart="drag(event)">ğŸ•</div>
            <div draggable="true" class="food" ondragstart="drag(event)">ğŸª</div>
            <div draggable="true" class="food" ondragstart="drag(event)">ğŸ‰</div>
            <!-- Toys Row -->
            <div draggable="true" class="toy" ondragstart="drag(event)">âš½</div>
            <div draggable="true" class="toy" ondragstart="drag(event)">ğŸ§¸</div>
            <div draggable="true" class="toy" ondragstart="drag(event)">ğŸš—</div>
            <div draggable="true" class="toy" ondragstart="drag(event)">ğŸ®</div>
            <div draggable="true" class="toy" ondragstart="drag(event)">ğŸ²</div>
            <!-- Health Items Row -->
            <div draggable="true" class="health" ondragstart="drag(event)">ğŸ›ï¸</div>
            <div draggable="true" class="health" ondragstart="drag(event)">ğŸš½</div>
            <div draggable="true" class="health" ondragstart="drag(event)">ğŸ›</div>
            <div draggable="true" class="health" ondragstart="drag(event)">ğŸ’Š</div>
            <div draggable="true" class="health" ondragstart="drag(event)">ğŸ©¹</div>
        </div>
        <div class="settings-btn" onclick="toggleSettings()">âš™ï¸</div>
        <div class="settings-menu" id="settings-menu">
            <label for="font-select">Change Font:</label>
            <select id="font-select" onchange="changeFont(this.value)">
                <option value="'Press Start 2P', cursive">Pixelated</option>
                <option value="'Courier Prime', monospace">Courier</option>
                <option value="'Roboto Mono', monospace">Roboto Mono</option>
            </select>
            <label for="fullness-rate">Fullness Decrease Rate:</label>
            <input type="range" id="fullness-rate" min="1" max="10" value="1" onchange="changeDecreaseRate('fullness', this.value)">
            <label for="happiness-rate">Happiness Decrease Rate:</label>
            <input type="range" id="happiness-rate" min="1" max="10" value="1" onchange="changeDecreaseRate('happiness', this.value)">
            <label for="health-rate">Health Decrease Rate:</label>
            <input type="range" id="health-rate" min="1" max="10" value="1" onchange="changeDecreaseRate('health', this.value)">
            <input type="button" value="Close" onclick="toggleSettings()">
        </div>
    </div>

    <script>
        let fullness = 10;
        let happiness = 10;
        let health = 10;

        let decreaseRates = {
            fullness: 1,
            happiness: 1,
            health: 1
        };

        function updateStats() {
            document.getElementById('fullness-bar').style.width = fullness * 10 + '%';
            document.getElementById('happiness-bar').style.width = happiness * 10 + '%';
            document.getElementById('health-bar').style.width = health * 10 + '%';
            updateEmoji();
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.className);
        }

        function drop(ev) {
            ev.preventDefault();
            let data = ev.dataTransfer.getData("text");
            if (data === "food") {
                feed();
            } else if (data === "toy") {
                play();
            } else if (data === "health") {
                if (ev.target.innerText === "ğŸ›ï¸") {
                    sleep();
                } else {
                    heal();
                }
            }
        }

        function feed() {
            animateEmoji('ğŸ˜‹', () => {
                // Feeding does not increase the stats now
            });
        }

        function play() {
            animateEmoji('ğŸ˜†', () => {
                if (happiness < 10) {
                    happiness++;
                    updateStats();
                } else {
                    alert("Your Tamaemoji is already very happy!");
                }
            });
        }

        function sleep() {
            animateEmoji('ğŸ¥±', () => {
                setTimeout(() => {
                    animateEmoji('ğŸ˜´', () => {
                        fullness = Math.min(10, fullness + 1); // Increase fullness slightly
                        happiness = Math.min(10, happiness + 2); // Increase happiness slightly
                        health = Math.min(10, health + 2); // Increase health slightly
                        updateStats();
                    });
                }, 1000);
            });
        }

            function heal() {
                animateEmoji('ğŸ˜Š', () => {
                    if (health < 10) {
                        health++;
                        updateStats();
                    } else {
                        alert("Your Tamaemoji is already in perfect health!");
                    }
                });
            }

            function animateEmoji(tempEmoji, callback) {
                const emoji = document.getElementById('emoji');
                const originalEmoji = emoji.innerText;
                emoji.innerText = tempEmoji;
                emoji.style.animation = 'wiggle 0.5s';
                setTimeout(() => {
                    emoji.style.animation = '';
                    callback();
                    setTimeout(() => {
                        updateEmoji();
                    }, 500);
                }, 500);
            }

            function updateEmoji() {
                const emoji = document.getElementById('emoji');
                if (fullness <= 0 && happiness <= 0 && health <= 0) {
                    emoji.innerText = 'ğŸ’€';  // Dead
                } else if (fullness < 3) {
                    emoji.innerText = 'ğŸ˜';  // Hungry
                } else if (health < 3) {
                    emoji.innerText = 'ğŸ˜Ÿ';  // Sick
                } else if (happiness < 3) {
                    emoji.innerText = 'ğŸ˜¢';  // Sad
                } else {
                    emoji.innerText = 'ğŸ˜Š';  // Happy
                }
            }

            function toggleSettings() {
                const menu = document.getElementById('settings-menu');
                menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
            }

            function changeFont(font) {
                document.body.style.fontFamily = font;
            }

            function changeDecreaseRate(stat, rate) {
                decreaseRates[stat] = parseInt(rate);
            }

            setInterval(() => {
                if (fullness > 0) {
                    fullness -= decreaseRates.fullness / 10;
                }
                if (happiness > 0) {
                    happiness -= decreaseRates.happiness / 10;
                }
                if (health > 0) {
                    health -= decreaseRates.health / 10;
                }
                updateStats();
            }, 2000); // Slowed down to 2 seconds interval

            // Initial update
            updateStats();

            document.querySelector('.emoji-container').addEventListener('dragover', allowDrop);
            document.querySelector('.emoji-container').addEventListener('drop', drop);

            // Functions for different interactions
            function feed() {
                animateEmoji('ğŸ˜‹', () => {
                    fullness = Math.min(10, fullness + 1);
                    updateStats();
                });
            }

            function play() {
                animateEmoji('ğŸ˜†', () => {
                    happiness = Math.min(10, happiness + 1);
                    updateStats();
                });
            }

            function sleep() {
                animateEmoji('ğŸ¥±', () => {
                    setTimeout(() => {
                        animateEmoji('ğŸ˜´', () => {
                            fullness = Math.min(10, fullness + 1); // Increase fullness slightly
                            happiness = Math.min(10, happiness + 2); // Increase happiness slightly
                            health = Math.min(10, health + 2); // Increase health slightly
                            updateStats();
                        });
                    }, 1000);
                });
            }

            </script>
            </body>
            </html>
