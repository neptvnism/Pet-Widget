<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamaemoji</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .tamaemoji {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
        }
        .stats {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:focus {
            outline: none;
        }
        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="tamaemoji">
        <h1>Tamaemoji</h1>
        <div class="emoji" id="emoji">üòê</div>
        <div class="stats">
            <div>Hunger: <span id="hunger">5</span></div>
            <div>Happiness: <span id="happiness">5</span></div>
            <div>Health: <span id="health">5</span></div>
        </div>
        <div class="buttons">
            <button onclick="feed()">Feed</button>
            <button onclick="play()">Play</button>
            <button onclick="sleep()">Sleep</button>
        </div>
    </div>

    <script>
        let hunger = 5;
        let happiness = 5;
        let health = 5;

        function updateStats() {
            document.getElementById('hunger').innerText = hunger;
            document.getElementById('happiness').innerText = happiness;
            document.getElementById('health').innerText = health;
            updateEmoji();
        }

        function feed() {
            if (hunger > 0) {
                hunger--;
                health = Math.min(10, health + 1); // Increase health slightly
                updateStats();
            } else {
                alert("Your Tamaemoji is not hungry!");
            }
        }

        function play() {
            if (happiness < 10) {
                happiness++;
                health = Math.min(10, health + 1); // Increase health slightly
                updateStats();
            } else {
                alert("Your Tamaemoji is already very happy!");
            }
        }

        function sleep() {
            happiness = Math.min(10, happiness + 2); // Increase happiness slightly
            hunger = Math.min(10, hunger + 1); // Increase hunger slightly
            health = Math.min(10, health + 1); // Increase health slightly
            updateStats();
        }

        function updateEmoji() {
            const emoji = document.getElementById('emoji');
            if (happiness >= 7 && hunger <= 3 && health >= 7) {
                emoji.innerText = 'üòÑ';  // Very Happy
            } else if (happiness >= 4) {
                emoji.innerText = 'üòä';  // Happy
            } else if (hunger >= 7) {
                emoji.innerText = 'üòû';  // Hungry
            } else if (health <= 3) {
                emoji.innerText = 'üòü';  // Sick
            } else {
                emoji.innerText = 'üòê';  // Neutral
            }
        }

        setInterval(() => {
            if (hunger < 10) {
                hunger++;
            }
            if (happiness > 0) {
                happiness--;
            }
            if (health > 0) {
                health--;
            }
            updateStats();
        }, 5000);

        // Initial update
        updateEmoji();
    </script>
</body>
</html>
