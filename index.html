<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamaemoji</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .tamaemoji {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            position: relative;
        }
        .stats {
            margin-bottom: 20px;
        }
        .stats div {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .stats .bar {
            position: relative;
            height: 20px;
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 5px 0;
        }
        .stats .bar span {
            display: block;
            height: 100%;
            background-color: #4caf50;
            width: 0;
            border-radius: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:focus {
            outline: none;
        }
        .emoji-container {
            position: relative;
            display: inline-block;
        }
        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            position: relative;
        }
        .accessory {
            position: absolute;
            font-size: 40px;
        }
        .bowtie {
            top: -25px;
            left: 45px;
            transform: rotate(-15deg);
        }
        .hat {
            top: -20px;
            left: 10px;
        }
        .glasses {
            top: 15px;
            left: 10px;
            font-size: 50px;
        }
        .accessories {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .accessories button {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="tamaemoji">
        <h1>Tamaemoji</h1>
        <div class="emoji-container">
            <div class="emoji" id="emoji">üòê</div>
            <div class="accessory bowtie" id="bowtie" style="display: none;">üéÄ</div>
            <div class="accessory hat" id="hat" style="display: none;">üé©</div>
            <div class="accessory glasses" id="glasses" style="display: none;">üëì</div>
        </div>
        <div class="stats">
            <div>Fullness:
                <div class="bar">
                    <span id="fullness-bar"></span>
                </div>
            </div>
            <div>Happiness:
                <div class="bar">
                    <span id="happiness-bar"></span>
                </div>
            </div>
            <div>Health:
                <div class="bar">
                    <span id="health-bar"></span>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button onclick="feed()">Feed</button>
            <button onclick="play()">Play</button>
            <button onclick="sleep()">Sleep</button>
        </div>
        <div class="accessories">
            <button onclick="addAccessory('bowtie')">üéÄ</button>
            <button onclick="addAccessory('hat')">üé©</button>
            <button onclick="addAccessory('glasses')">üëì</button>
        </div>
    </div>

    <script>
        let fullness = 5;
        let happiness = 5;
        let health = 5;

        function updateStats() {
            document.getElementById('fullness-bar').style.width = fullness * 10 + '%';
            document.getElementById('happiness-bar').style.width = happiness * 10 + '%';
            document.getElementById('health-bar').style.width = health * 10 + '%';
            updateEmoji();
        }

        function feed() {
            if (fullness < 10) {
                fullness++;
                health = Math.min(10, health + 1); // Increase health slightly
                updateStats();
            } else {
                alert("Your Tamaemoji is already full!");
            }
        }

        function play() {
            if (happiness < 10) {
                happiness++;
                health = Math.min(10, health + 1); // Increase health slightly
                updateStats();
            } else {
                alert("Your Tamaemoji is already very happy!");
            }
        }

        function sleep() {
            happiness = Math.min(10, happiness + 2); // Increase happiness slightly
            fullness = Math.min(10, fullness + 1); // Increase fullness slightly
            health = Math.min(10, health + 1); // Increase health slightly
            updateStats();
        }

        function addAccessory(selectedAccessory) {
            document.getElementById('bowtie').style.display = 'none';
            document.getElementById('hat').style.display = 'none';
            document.getElementById('glasses').style.display = 'none';
            
            if (selectedAccessory === 'bowtie') {
                document.getElementById('bowtie').style.display = 'block';
            } else if (selectedAccessory === 'hat') {
                document.getElementById('hat').style.display = 'block';
            } else if (selectedAccessory === 'glasses') {
                document.getElementById('glasses').style.display = 'block';
            }
        }

        function updateEmoji() {
            const emoji = document.getElementById('emoji');
            if (happiness >= 7 && fullness <= 3 && health >= 7) {
                emoji.innerText = 'üòÑ';  // Very Happy
            } else if (happiness >= 6 && fullness <= 4 && health >= 6) {
                emoji.innerText = 'üòä';  // Happy
            } else if (happiness >= 4 && fullness <= 6 && health >= 5) {
                emoji.innerText = 'üôÇ';  // Content
            } else if (fullness >= 7) {
                emoji.innerText = 'üòû';  // Hungry
            } else if (health <= 3) {
                emoji.innerText = 'üòü';  // Sick
            } else if (fullness <= 3 && happiness <= 3) {
                emoji.innerText = 'üò¢';  // Sad
            } else {
                emoji.innerText = 'üòê';  // Neutral
            }
        }

        setInterval(() => {
            if (fullness < 10) {
                fullness++;
            }
            if (happiness > 0) {
                happiness--;
            }
            if (health > 0) {
                health--;
            }
            updateStats();
        }, 5000);

        // Initial update
        updateEmoji();
    </script>
</body>
</html>
